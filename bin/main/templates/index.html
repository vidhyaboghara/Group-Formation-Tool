<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
		<title>CSCI5308 - Group Formation Tool</title>
	</head>
	<body>
	  	<div sec:authorize="isAuthenticated()">
	       <h5 th:inline="text">BannerID: [[${#httpServletRequest.remoteUser}]]</h5>
	       <form th:action="@{/logout}" method="post">
	           <input class="btn btn-primary" type="submit" value="Sign Out"/>
	       </form>
		</div>
		<h4>Welcome to the CSCI5308 Group Formation Tool!</h4>
	  	<div sec:authorize="isAuthenticated()">
	  		<h5>Available courses:</h5>
	  		<table class="table table-striped">
				<tr th:each="course : ${courses}">
					<td><a class="text-primary" th:href="@{/course/course(id=${course.id})}" th:text="${course.title}">Title</a></td>
				</tr>
	  		</table>
		</div>
		<div sec:authorize="!isAuthenticated()">
			<p>This site requires you to be logged in.</p>
			<a class="text-primary" th:href="@{/login}">Click here to log in!</a>
		</div>
	</body>
</html>
