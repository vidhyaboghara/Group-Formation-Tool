<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org">  
<head>  
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<title>CSCI5308 Group Formation Tool - Signup page</title>
</head>  
<body>
	<h4>Welcome to the group formation tool, please enter your information:</h4>
	<br/>
	
	<div th:if="${errorMessage}">
	    <h5 th:text="${errorMessage}"></h5>
	    <br/>
	</div>
	
	<form th:action="@{/signup}" method="post">
	    <div><label>BannerID : <input type="text" name="username"/> </label></div>
	    <div><label>Password: <input type="password" name="password"/> </label></div>
	    <div><label>Password (Confirmation): <input type="password" name="passwordConfirmation"/> </label></div>
	    <div><label>First Name : <input type="text" name="firstName"/> </label></div>
	    <div><label>Last Name : <input type="text" name="lastName"/> </label></div>
	    <div><label>Email : <input type="text" name="email"/> </label></div>
	    <div><input type="submit" class="btn btn-primary" value="Create Account"/></div>
	</form>
	<br/>
	<a class="text-primary" th:href="@{/login}">Are you an existing user? Click here to log in!</a>
</body>  
</html>
